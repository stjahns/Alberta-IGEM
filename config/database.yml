# MySQL.  Versions 4.1 and 5.0 are recommended.
#
#
# Be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: mysql
  database: igem_development
  username: root
  password: password
  pool: 5
  timeout: 5000
 # socket: /var/run/mysqld/mysqld.soco

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: jdbcmysql
  database: igem_test
  username: root
  password: password
  pool: 5
  timeout: 5000

production:
  adapter: jdbcmysql
  database: igem_production
  username: root
  password: password
  pool: 5
  timeout: 5000

