# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql 
  database: igem_development
  username: root
  password: password
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: igem_testing
  pool: 5
  timeout: 5000

production:
  adapter: mysql	
  database: igem_production
  pool: 5
  timeout: 5000
